spring.application.name=back

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://db:3306/playbookdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

BASE_KEY=${BASE_KEY:defaultSecretKeyForJWT123456789}

MASTER_ID=${MASTER_ID:admin}
MASTER_PW=${MASTER_PW:admin1234}
MASTER_NAME=${MASTER_NAME:???}
MASTER_DISCORD=${MASTER_DISCORD:bubble_94}

CLIENT_ID=${CLIENT_ID:naver.api.client.id}
CLIENT_SECRET=${CLIENT_SECRET:naver.api.client.secret}